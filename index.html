<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List with Element Caching</title>
</head>
<body>
    <div id="todo-app">
        <input type="text" id="new-item-text" placeholder="What needs to be done?">
        <button id="add-item">Add To-Do</button>
        <ul id="todo-list">
            <li class="todo-item">Learn html</li>
            <li class="todo-item">Learn css</li>
            <li class="todo-item">Learn JavaScript</li>
            <li class="todo-item">Explore querySelectorAll</li>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
